{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for dat in data %}
  <p>

    <a href="{{ url_for('get', id=dat['id']) }}"> {{ dat["original_title"] }} - {{ dat["release_date"] }}</a>

  </p>
    {% endfor %}

</div>
{% endblock %}
